version: '3.8'

services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-gustsr/kuhaku}/backend:${IMAGE_TAG:-latest}
    container_name: kuhaku-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "3333:3333"
    networks:
      - kuhaku-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    labels:
      - "com.kuhaku.service=backend"
      - "com.kuhaku.version=${IMAGE_TAG:-latest}"

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-gustsr/kuhaku}/frontend:${IMAGE_TAG:-latest}
    container_name: kuhaku-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3333
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kuhaku-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    labels:
      - "com.kuhaku.service=frontend"
      - "com.kuhaku.version=${IMAGE_TAG:-latest}"

networks:
  kuhaku-network:
    driver: bridge
    name: kuhaku-network
