name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # ============================================
  # STAGE 1: TESTES
  # ============================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache backend node_modules
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ matrix.node-version }}-${{ hashFiles('backend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-${{ matrix.node-version }}-

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run tests
        working-directory: ./backend
        run: npm test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache frontend node_modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ matrix.node-version }}-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-${{ matrix.node-version }}-

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run tests
        working-directory: ./frontend
        run: npm test

  # ============================================
  # STAGE 2: BUILD (s√≥ se testes passarem)
  # ============================================
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

  # ============================================
  # STAGE 3: SMOKE TESTS (testa imagens Docker)
  # ============================================
  test-images:
    name: Test Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set short SHA
        id: sha
        run: echo "short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull images
        run: |
          docker pull ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/backend:${{ github.ref_name }}-${{ steps.sha.outputs.short }}
          docker pull ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/frontend:${{ github.ref_name }}-${{ steps.sha.outputs.short }}

      - name: Test backend image
        run: |
          docker run -d --name test-backend \
            -e PORT=3333 \
            -e JWT_SECRET=test_secret \
            -e CORS_ORIGIN=http://localhost:3000 \
            -p 3333:3333 \
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/backend:${{ github.ref_name }}-${{ steps.sha.outputs.short }}

          # Wait for container to be ready
          sleep 10

          # Check if container is running
          docker ps | grep test-backend

          # Check health
          curl -f http://localhost:3333/ || exit 1

          # Cleanup
          docker stop test-backend
          docker rm test-backend

      - name: Test frontend image
        run: |
          docker run -d --name test-frontend \
            -e NEXT_PUBLIC_API_URL=http://localhost:3333 \
            -p 3000:3000 \
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}/frontend:${{ github.ref_name }}-${{ steps.sha.outputs.short }}

          # Wait for container to be healthy (max 60s)
          echo "Waiting for frontend container to be healthy..."
          for i in {1..12}; do
            HEALTH=$(docker inspect --format='{{.State.Health.Status}}' test-frontend 2>/dev/null || echo "none")
            if [ "$HEALTH" = "healthy" ]; then
              echo "Container is healthy!"
              break
            fi
            echo "Attempt $i/12: Health status is $HEALTH, waiting 5s..."
            sleep 5
          done

          # Check if container is running
          docker ps | grep test-frontend

          # Check health endpoint with retries
          curl -f --retry 3 --retry-delay 2 http://localhost:3000/ || exit 1

          # Cleanup
          docker stop test-frontend
          docker rm test-frontend

  # ============================================
  # STAGE 4: FINALIZA√á√ÉO
  # ============================================
  publish-success:
    name: Pipeline Success
    runs-on: ubuntu-latest
    needs: [test-images]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Pipeline Summary
        run: |
          echo "::notice::‚úÖ Pipeline completo executado com sucesso!"
          echo "::notice::üì¶ Imagens publicadas no GHCR"
          echo "::notice::üîó Backend: https://github.com/${{ github.repository }}/pkgs/container/backend"
          echo "::notice::üîó Frontend: https://github.com/${{ github.repository }}/pkgs/container/frontend"
          echo ""
          echo "::notice::‚ÑπÔ∏è PRIMEIRA VEZ? Torne as imagens p√∫blicas:"
          echo "::notice::   1. Acesse os links acima"
          echo "::notice::   2. V√° em Package settings"
          echo "::notice::   3. Change visibility ‚Üí Public"
          echo "::notice::   (Apenas necess√°rio na primeira vez)"
